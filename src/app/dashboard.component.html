<h3>Games</h3>
<div>
  <label>Add Game</label>
  <form>
    <input #gameType />
    <input #gamePlayers />
    <input #gameWinner />
    <input #gameLoser />
    <input #winnerScore />
    <input #loserScore />
    <button (click)="testme()">
      Add
    </button>
  </form>
</div>
<div class="grid grid-pad">
  <table>
    <thead>
      <tr>
        <th>Game ID</th>
        <th>Game Type</th>
        <th>Player(s)</th>
        <th>Winner</th>
        <th>Loser</th>
        <th>Winner Score</th>
        <th>Loser Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of games">
        <td>{{game.id}}</td>
        <td>{{game.game}}</td>
        <td>{{game.players}}</td>
        <td>{{game.winner}}</td>
        <td>{{game.loser}}</td>
        <td>{{game.winnerScore}}</td>
        <td>{{game.loserScore}}</td>
      </tr>
    </tbody>
  </table>

</div>
